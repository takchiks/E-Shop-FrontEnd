<table mat-table>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{user.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{user.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="studentEmail">
      <th mat-header-cell *matHeaderCellDef> User Email </th>
      <td mat-cell *matCellDef="let element"> {{user.studentEmail }} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> User Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{user.phone}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
